name: Icy Incitement
desc: Icy Incitement is a tiny mod which adds a new tool/weapon to the game. Snowball Sprinkler The main feature of this mod is the Snowball Sprinkler. This tool can be used to fire snowballs at high speed. Firing these snowballs kicks you back slightly from the force.
